<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="https://www.wikipedia.org/" name="iframe_a" style="border:none"; height="300px" width="100%" title="Iframe Example"></iframe>

<p><a href="https://www.dataisgood.com/" target="iframe_a">Dataisgood.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
