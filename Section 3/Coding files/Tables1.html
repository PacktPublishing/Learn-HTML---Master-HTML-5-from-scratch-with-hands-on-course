<!DOCTYPE html>
<html>
<head>
<style>  
table, th, td {  
                 border: 2px solid black;  
      border-collapse: collapse; 
 }  
</style>
</head>
<body>
<h2>Basic HTML Table</h2>
<table style="width:100%">
  <tr>
    <th>First Name</th>
    <th>Last Name</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
